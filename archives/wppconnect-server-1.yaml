version: '3'

services: 

  wppconnect-server-1:
    build:
      context: ./wppconnect-server-1
      dockerfile: Dockerfile
    restart: always
    image: wppconnect-server-1
    container_name: wppconnect-server-1
    hostname: wppconnect-server-1
    entrypoint: docker-entrypoint.sh yarn dev
    ports:
      - "8080:21465"
    networks:
      - wpp-network
    tty: true
    deploy:
      resources:
        limits:
          memory: 500M
        reservations:
          memory: 200M
  
networks: 
  wpp-network:
    name: wpp-network
    driver: bridge 
