version: '3'

services: 

  wppconnect-server-6:
    build:
      context: ./wppconnect-server-6
      dockerfile: Dockerfile
    restart: always
    image: wppconnect-server-6
    container_name: wppconnect-server-6
    hostname: wppconnect-server-6
    entrypoint: docker-entrypoint.sh yarn dev
    ports:
      - "8086:21476"
    networks:
      - wpp-network
    tty: true
    deploy:
      resources:
        limits:
          memory: 500M
        reservations:
          memory: 200M


networks: 
  wpp-network:
    name: wpp-network
    driver: bridge 
