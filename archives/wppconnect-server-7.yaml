version: '3'

services: 

  wppconnect-server-7:
    build:
      context: ./wppconnect-server-7
      dockerfile: Dockerfile
    restart: always
    image: wppconnect-server-7
    container_name: wppconnect-server-7
    hostname: wppconnect-server-7
    entrypoint: docker-entrypoint.sh yarn dev
    ports:
      - "8087:21477"
    networks:
      - wpp-network
    tty: true
    deploy:
      resources:
        limits:
          memory: 500M
        reservations:
          memory: 200M

networks: 
  wpp-network:
    name: wpp-network
    driver: bridge 
