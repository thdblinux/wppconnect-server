    volumes:
      - .:/app
      - ./userDataDir:/home/node/app/userDataDir
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  wpp-network:
    name: wpp-network
    driver: bridge

volumes:
  mongo_data:
  redis_data:
